[core]
xwayland=true
modules=xwayland.so
#idle-time=0

[keyboard]
keymap_layout=us

[shell]
locking=false

[output]
name=LVDS1
mode=1680x1050
transform=90

#[libinput]
#enable_tap=true

[launcher]
icon=/usr/share/weston/terminal.png
path=/usr/bin/weston-terminal

[launcher]
icon=/usr/share/icons/hicolor/24x24/apps/chromium-browser.png
path=/usr/bin/chromium-browser


[launcher]
icon=/usr/share/icons/default.kde4/base/32x32/apps/accessories-text-editor.png
path=/usr/bin/kate

[launcher]
icon=/home/pi/arduino-1.8.5/lib/icons/24x24/apps/arduino.png
path=/home/pi/arduino-1.8.5/arduino

[launcher]
icon=/home/pi/.config/32x32maslow.png
path=/usr/bin/lxterminal -e python /home/pi/GroundControl/main.py
